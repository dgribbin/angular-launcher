<mat-toolbar class="mat-elevation-z6" color="primary">
	<mat-toolbar-row>
		<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
		Cloud Unified Engineering
	</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">

  <mat-sidenav fxLayout="column" #drawer mode="over" closed role="navigation" #sidenav>
    <mat-toolbar fxLayoutAlign="center center" >
        <button mat-icon-button routerLink="/home" (click)="sidenav.close()">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
      </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink='/process'>Processing</a>
      <a mat-list-item routerLink='/launch'>Launch</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fullscreen >    
    CONTENT
    <router-outlet></router-outlet>   
    CONTENT 
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
    <span fxFlex></span>

    <div class="text-white" fxLayout="row">
        <button mat-button class="mr-4" (click)="basicModal.show()">שכחתי סיסמא</button>
        <button mat-button routerLink="/help" class="mr-4">עזרה</button>
        <button mat-button routerLink="/terms" class="mr-4">תנאי שימוש</button>
    </div>
</mat-toolbar>
