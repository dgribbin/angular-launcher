<mat-toolbar class="mat-elevation-z6" color="primary">
	<mat-toolbar-row>
		<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
		Cloud Unified Engineering
	</mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="container">

  <mat-sidenav fxLayout="row" fxLayoutAlign="start center" #drawer mode="over" closed role="navigation" #sidenav>

    <mat-toolbar fxLayoutAlign="center center" >
        <button mat-icon-button routerLink="/home" (click)="sidenav.close()">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
    </mat-toolbar>
    <!-- Side bar menu options -->
    <mat-nav-list>
      <a mat-list-item routerLink='/process'>Processing</a>
      <a mat-list-item routerLink='/create'>Create WorkSpace</a>
      <!-- <a mat-list-item routerLink='/launch'>Launch</a>
      <a mat-list-item routerLink="/launch" [state]="{ id:1 , name:'Angular'}">Dynamic Data</a>
      <a mat-list-item routerLink="/launch" [state]=product>Dynamic Dataeeee</a>
      
      <a mat-list-item routerLink="/launch" [state]="{ name: 'world' }">Go</a>
      <a mat-list-item routerLink="/launch", "{ name: 'world' }">work</a> -->

      <a mat-list-item (click)="startWorkSpaceLayout()">Start</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >    
    
    <div class="content" 
           fxLayout="row" 
           fxLayout.xs="column" 
           fxFlexFill >
           
          <div fxFlex="10" class="sec1" fxFlex.xs="55">          
          </div>
          <div fxFlex="80" class="sec2" >
              <div class="main-content">
      <router-outlet></router-outlet>   
    </div>
          </div>
          <div fxFlex="10" class="sec3" fxFlex.xs="15">
          </div>
          
      </div>

    <!-- <div class="main-content">
      <router-outlet></router-outlet>   
    </div> -->
     
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
    <span fxFlex></span>

    <div class="" fxLayout="row">
        <button mat-button routerLink="/help" >help</button>
    </div>
</mat-toolbar>
